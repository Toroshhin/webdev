<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <div class="app">
      <div class="commander-block">
        <div class="listing-block">
          <p>Listing:</p>
          <select size="10" class="listing-select">
            <option>apple</option>
            <option>orange</option>
          </select>
        </div>

        <div class="store-block">
          <p>Store:</p>
          <select size="10" class="store-select"></select>
        </div>
      </div>

      <button id="add-button">Add to store</button>
    </div>
  </body>
</html>
